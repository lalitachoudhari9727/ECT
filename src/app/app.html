<router-outlet>
  <div class="container">
    <h4> Sort by Name</h4>
    <div class="list-container">
      <div class="list-item" *ngFor="let item of option | customsort: 'name'">
        <div class="item-title">{{ item.name }}</div>
      </div>
    </div>

    <h4> Sort by Name and then Price</h4>
    <div class="list-container">
      <div class="list-item" *ngFor="let item of persons | customsort: ['name', '-price']">
        <div class="item-title">{{ item.name }}</div>
        <div class="item-sub">{{ item.price }}</div>
      </div>
    </div>

    <h4> Repeater Component</h4>

    <app-repeater [option]="data">
      <ng-template let-item="item">
        <div>{{ item.name }}</div>
      </ng-template>
    </app-repeater>
  </div>


</router-outlet>
